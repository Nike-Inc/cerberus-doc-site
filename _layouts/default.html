<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cerberus - {{ page.title }}</title>
        <link rel="icon" href="/cerberus/favicon.ico" />
        <link rel="stylesheet" href="/cerberus/css/main.css">
        <link rel="stylesheet" href="//web.nike.com/ncss/0.15/admin/desktop/css/ncss.en-us.min.css"/>
        <link rel="stylesheet" href="//web.nike.com/glyphs/1.2/css/glyphs.min.css"/>

        <meta name="description" content="Cerberus is an open source, secure property store for cloud applications running in AWS.">
        <meta name="keywords" content="cerberus,vault,consul,secrets,secrets management,secure,secure properties,nike,open source,aws,amazon,sdb,cms,archaius,lambda,cloud native">
        <meta name="robots" content="index, follow">
        <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />

        {% if site.live_reload == true %}
            <script src="{{ site.live_reload_url }}/livereload.js"></script>
        {% endif %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', '{{ site.tracking_id }}', 'auto');
            ga('send', 'pageview');

            var trackOutboundLink = function(url) {
                ga('send', 'event', 'outbound', 'click', url, {
                    'transport': 'beacon'
                });
            }
        </script>
    </head>
    <body class="body">
        <div id="wrapper">
            <header>
                {% include header.html %}
            </header>
            <div class="content content-{{ page.title }}">
                <div class="{% if page.off_white == true %}content-container-offwhite{% else %}content-container{% endif %}">
                    {{ content }}
                 </div>
            </div>
            <footer>
                {% include footer.html %}
            </footer>
        </div>
        <script src="/cerberus/js/prism.js"></script>
    </body>
</html>
